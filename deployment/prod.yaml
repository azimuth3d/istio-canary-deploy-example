apiVersion: apps/v1
kind: Deployment
  metadata:
    name: flaskapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
      - name: flaskapp
        image: docker.io/azimuth3d/flaskapp:v1
        imagePullPolicy: Always